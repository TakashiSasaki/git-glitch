<html>
  <head>
    <title>sign</title>
    <style>
      textarea {
        width: 99%;
        height: 10em;
      }
    </style>
  </head>

    <header>
      <script src="https://cdn.jsdelivr.net/gh/herrjemand/Base64URL-ArrayBuffer@latest/lib/base64url-arraybuffer.js"></script>
      <script src="sign.js"></script>
    </header>

      <button
        id="buttonGenerateRegistrationOptions"
        onclick="generateRegistrationOptions()"

      </button>

      </button>
      <textarea id="signature"></textarea>
    </main>
    <footer></footer>
