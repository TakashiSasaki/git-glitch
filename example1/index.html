<html>
  <head>
    <title>example1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css"
    />
  </head>
  <body>
    <p>
      このページでは script 要素の src 属性、object 要素の data 属性、iframe 要素の src 属性により 
      JSONが書かれた外部のファイルを読み込み、JSON で書かれたデータを JavaScript から利用できるか調査した。
      その結果、同一のドメインから iframe で読み取った場合に限り、
      その DOM にアクセスできることがわかった。
      それ以外の2つの方法で読み込んだ JSON にはアクセスできないこともわかった。
    </p>
    <script
      id="json1"
      src=".c3c140b0-053c-48fc-9acf-402ae0cc7e97.json"
    ></script>
    <script id="json2" src="c3c140b0-053c-48fc-9acf-402ae0cc7e97.json"></script>
    <iframe
      id="iframe1"
      src=".c3c140b0-053c-48fc-9acf-402ae0cc7e97.json"
    ></iframe>
    <iframe
      id="iframe2"
      src="c3c140b0-053c-48fc-9acf-402ae0cc7e97.json"
    ></iframe>
    <object
      id="object1"
      data=".c3c140b0-053c-48fc-9acf-402ae0cc7e97.json"
    ></object>
    <object
      id="object2"
      data="c3c140b0-053c-48fc-9acf-402ae0cc7e97.json"
    ></object>
    <script>
      window.addEventListener("load", (event) => {
        const iframe1 = document.querySelector("#iframe1").contentDocument.querySelector("body pre").innerHTML;
        const iframe2 = document.querySelector("#iframe2").contentDocument.querySelector("body pre").innerHTML;
      });
    </script>
    <button onclick="location.reload()">Reload Page</button>
  </body>
</html>
