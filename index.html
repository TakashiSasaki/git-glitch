<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sample FirebaseUI App</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script type="module" src="./app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css"
    />
  </head>
  <body>
    <section>
      <script type="module" src="./firebase-app.js"></script>
      <script type="module" defer>
        console.log(firebase.auth().app);
        document.querySelector("firebase-app").firebaseApp =
          firebase.auth().app;
      </script>
      <firebase-app></firebase-app>
      <script type="module" src="./firebase-user.js"></script>
      <firebase-user></firebase-user>
      <script type="module" defer>
        console.log(firebase.auth());
        firebase.auth().onAuthStateChanged(() => {
          document.querySelector("firebase-user").firebaseUser =
            firebase.auth().currentUser;
        });
      </script>
    </section>
    <script type="module" defer>
      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      ui.start("#firebaseui-auth-container", {
        callbacks: {
          signInSuccessWithAuthResult: (authResult, redirectUrl) => {
            console.log(authResult, redirectUrl);
            return false;
          },
          /*uiShown: () =>
            (document.getElementById("loader").style.display = "none"),*/
          signInFailure: (error) => console.log(error),
        },
        signInFlow: "popup",
        signInOptions: [
          {
            provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
            requireDisplayName: true,
            forceSameDevice: false,
          },
        ],
        signInOptions: [firebase.auth.EmailAuthProvider.PROVIDER_ID],
        tosUrl: "",
        privacyPolicyUrl: "",
      });
    </script>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <h1>Welcome to My Awesome App</h1>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
