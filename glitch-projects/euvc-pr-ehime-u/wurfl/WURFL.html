<html>
  <head>
    <script src="//wurfl.io/wurfl.js"></script>
  </head>
  <body>
    <script type="module">
      window.addEventListener("load", (loadEvent) => {

          messageEvent.postMessage(WURFL);
        });
      });
    </script>
  </body>
</html>
