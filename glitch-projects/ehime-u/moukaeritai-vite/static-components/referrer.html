<html lang="ja">
  <head>
    <title>referer check</title>
    <style>
      textarea {
        width: 99%;
        height: 2em;
      }
    </style>
  </head>
  <body>
    <h1>document.referrer</h1>
    <textarea readonly></textarea>
    <script>
      document.querySelector("textarea").value = document.referrer;
    </script>
    <h1>hash</h1>
    <input id="hash" readonly />
    <script>
      document.querySelector("#hash").value = location.hash;
    </script>
    <input id="hash-decoded" readonly />
    <script>
      document.querySelector("#hash-decoded").value = decodeURIComponent(
        location.hash
      );
    </script>
  </body>
</html>
