<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To Althex Test</title>
    <script src="to_althex.js"></script>
  </head>
  <body>
    <h1>To Althex Test Results</h1>
    <div id="test-results"></div>
    <script>
      // Test function to log and display results with expected outcomes
      function testFunction(testName, actual, expected) {
        const passOrFail = actual === expected ? "PASS" : "FAIL";
        const resultText = `${testName}: ${passOrFail}. Expected: ${expected}, Actual: ${actual}`;
        console.log(resultText);
        const resultsElement = document.getElementById("test-results");
        const p = document.createElement("p");
        p.textContent = resultText;
        resultsElement.appendChild(p);
        p.style.color = passOrFail === "PASS" ? "green" : "red";
      }

      // Example test cases with expected results
      testFunction('toAlthex with "1a3f"', toAlthex("1a3f"), "hukz"); // Expected 'hukz'
      testFunction(
        'toAlthex with "1A3F", true',
        toAlthex("1A3F", true),
        "HUKZ"
      ); // Expected 'HUKZ'
      testFunction(
        'toAlthex with "1A3F", false',
        toAlthex("1A3F", false),
        "hukz"
      ); // Expected 'hukz'
      testFunction('toAlthex with "1a3F"', toAlthex("1a3F"), "hukz"); // Expected 'hukz'

      <!-- Additional test cases based on the Python unit tests provided -->
      testFunction(
        'toAlthex with lowercase input "1a3f"',
        toAlthex("1a3f"),
        "hukz"
      ); // Expected 'hukz'
      testFunction(
        'toAlthex with lowercase input "00ff"',
        toAlthex("00ff"),
        "ggzz"
      ); // Expected 'ggzz'
      testFunction(
        'toAlthex with mixed case input "1A3f"',
        toAlthex("1A3f"),
        "hukz"
      ); // Expected 'hukz'
      testFunction(
        'toAlthex with mixed case input "00fF"',
        toAlthex("00fF"),
        "ggzz"
      ); // Expected 'ggzz'
      testFunction(
        'toAlthex with uppercase input "1A3F", forcing uppercase',
        toAlthex("1A3F", true),
        "HUKZ"
      ); // Expected 'HUKZ'
      testFunction(
        'toAlthex with uppercase input "00FF", forcing uppercase',
        toAlthex("00FF", true),
        "GGZZ"
      ); // Expected 'GGZZ'
    </script>
  </body>
</html>
