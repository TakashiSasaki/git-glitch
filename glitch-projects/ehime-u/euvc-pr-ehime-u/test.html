<html>
  <head>
    <title>test.html</title>
    <style>
      img {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://euvc.pr.ehime-u.ac.jp/euvc2023contents/board/image/news/01HOUBU.png"
      />
    </div>
    <div>
      <img
        src="https://euvc.pr.ehime-u.ac.jp/euvc2023contents/board/jpg/01HOUBU.jpg"
      />
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/sw.js").then(
            function (registration) {
              // Registration was successful
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              // registration failed :(
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
