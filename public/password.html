<input type="radio" id="password-html" name="accordion">
<label for="password-html">Login by password</label>
<div class="card">
  <label for="email">email</label><input id="email">
  <label for="password">password</label><input id="password" type="password">
  <label for="provider_data">Provider Data</label>
  <textarea id="provider_data" readonly="1"></textarea>
  <label for="log">Log</label>
  <textarea id="log" readonly="1"></textarea>
  <label for="user_id">User ID</label>
  <input id="user_id" readonly="1">
  <button onclick="onCreateUserClick(this)">Create User</button>
  <button onclick="onLoginClick(this)">Login</button>
  <button onclick="onLogoutClick(this)">Logout</button>
  <button onclick="onDeleteUserClick(this)">Delete User</button>
</div>
