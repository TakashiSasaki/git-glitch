<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>gtd-workflow</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-default.min.css"/>
    <script src="/pwa.js"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js" defer></script>
    <script src="/firebase.js" defer></script>
    <script src="/click.js" defer></script>
  </head>  
  <body>
    <div>
      <label for="key">key</label><input id="key">
    </div>
    <div>
      <label for="value">value</label><input id="value">      
    </div>
    <button onclick="onSaveClick(this)">save</button>
    <div>
      <label for="email">email</label><input id="email">
    </div>
    <div>
      <label for="password">password</label><input id="password" type="password">
    </div>
    <div>
      <label for="provider_data">Provider Data</label>
      <textarea id="provider_data" readonly="1"></textarea>
    </div>
    <div>
      <label for="log">Log</label>
      <textarea id="log" readonly="1"></textarea>
    </div>
    <div>
      <label for="user_id">User ID</label>
      <input id="user_id" readonly="1">
    </div>
    <div>
      <button onclick="onCreateUserClick(this)">Create User</button>
      <button onclick="onLoginClick(this)">Login</button>
      <button onclick="onLogoutClick(this)">Logout</button>
      <button onclick="onDeleteUserClick(this)">Delete User</button>
    </div>
    <div id="test">
      
    </div>
    
    <a href="https://console.firebase.google.com/project/dashboard-52fd5/overview?hl=ja" target="_blank">Firebase console</a>
    <a href="https://glitch.com/edit/#!/gtd-workflow">Edit on glitch.com</a>
    <a href="https://gtd-workflow.glitch.me/">Live page on glitch.me</a>
    <div class="collapse" id="accordion">
    </div>
    <script>
      setTimeout(function(){
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/firebase.html", true);
        xhr.responseType ="text";
        xhr.send("");
        xhr.onreadystatechange = function(){
          if(xhr.readyState == 4 && xhr.status == 200){
            document.getElementById("accordion").insertAdjacentHTML("beforeend", xhr.response);  
            setTimeout(onFirebaseHtmlLoaded, Math.random()*100);
          }//if
        }//onreadystatechange
      },Math.random()*100);
    </script>
  </body>
</html>
