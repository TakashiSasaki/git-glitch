<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text Extraction</title>
    <script>
      async function sendHtmlToServer() {
        const textareaValue = document.getElementById("htmlContent").value;
        const response = await fetch("http://localhost:3000/extract-text", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ htmlContent: textareaValue }),
        });
        const data = await response.json();
        console.log("Extracted Text:", data.extractedText);
        document.getElementById("result").innerText = data.extractedText;
      }
    </script>
  </head>
  <body>
    <h1>HTML to Text Extractor</h1>
    <textarea id="htmlContent" rows="10" cols="50"></textarea>
    <button onclick="sendHtmlToServer()">Extract Text</button>
    <h2>Extracted Text:</h2>
    <div id="result"></div>
  </body>
</html>
