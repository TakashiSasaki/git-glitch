<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
      integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
      crossorigin="anonymous"
    />
    <style>
      iframe {
        width: 98%;
        border: 1px;
        margin: 0px;
        padidng: 0px;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1-5">
        <p>
          <a
            target="blockly-samples"
            href="https://github.com/google/blockly-samples/tree/master/examples"
            >https://github.com/google/blockly-samples/tree/master/examples</a
          >
        </p>
        <button data-example-name="custom-dialogs-demo"/>
        <button data-example-name="fixed-demo" />
        <button data-example-name="graph-demos" />
        <button data-example-name="headless-demo"/>
        <button data-example-name="interpreter-demo"/>
        <button data-example-name="max-blocks-demo"/>
        <button data-example-name="mirror-demo"/>
        <button data-example-name="pitch-field-demo"/>
        <button data-example-name="single-direction-scroll-demo"/>
        <button data-example-name="toolbox-demo"/>
        <button data-example-name="turtle-field-demo"/>
      </div>
      <div class="pure-u-4-5">
        <iframe> </iframe>
      </div>
    </div>
    <script>
      const buttons = document.querySelectorAll("BUTTON");
      for (var i = 0; i < buttons.length; ++i) {
        buttons[i].addEventListener("click", x => {
          const exampleName = x.target.dataset["exampleName"];
          document
            .querySelector("IFRAME")
            .setAttribute("src", exampleName + "/index.html");
        });
        buttons[i].innerText = buttons[i].dataset["exampleName"];
      }

      document.querySelector("IFRAME").style.height =
        document.body.scrollHeight;
    </script>
  </body>
</html>
